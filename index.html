<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Garden</title>
    <style type="text/css">

        body {
            overflow: hidden;
            margin:0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="display:none;">
        <img id="player-up-idle" src="img\playerbackidle.png" width="25" height="75" />

    <canvas></canvas>
